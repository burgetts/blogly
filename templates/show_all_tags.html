{% extends 'base.html' %}

{% block title %} Tags {% endblock %}

{% block content %}
<ul>
    {% for tag in tags %}
    <li> <a href="/tags/{{tag.id}}"> {{tag.tag_name}} </a></li>
    {% endfor %}
</ul>

<form action="/tags/new">
    <button class="btn btn-primary"> Add Tag </button>
</form>
{% endblock %}
